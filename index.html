    <script>
        // --- 問題データ (お送りいただいた4ファイル/200問を統合) ---
        // データの構造: [ { q: 質問文, options: [選択肢A, B, C], correctIndex: 正解のインデックス (0, 1, or 2), explanation: 解説 } ]
        const allQuizPatterns = [
            // ===========================================
            // === パターン 1 (quiz_1.htmlの内容を統合) - 全50問 ===
            // ===========================================
            [
                { q: "無人航空機を飛行させる際の、操縦者の**最も基本的な心構え**として、正しいものを選びなさい。", options: ["A. 無人航空機の操縦は、**社会に対する責任**を伴う行為であることを自覚する。", "B. 航空法は厳しすぎるため、可能な限り無視して飛行を試みる。", "C. 自分の機体なので、誰の許可も必要なく自由に飛行できる。"], correctIndex: 0, explanation: "無人航空機操縦者の心得の最初の項目にあります。**法令遵守**と**公共の安全確保**という社会的な責任を負っていることを自覚することが最も重要です。" },
                { q: "**特定飛行**を行う際に、あらかじめ作成し、遵守することが義務付けられている文書はどれか。", options: ["A. **飛行マニュアル**またはそれに代わる安全を確保するための措置を明記した書類。", "B. 操縦者の家族構成を記した書類。", "C. 機体の設計図面。"], correctIndex: 0, explanation: "特定飛行を行う操縦者は、国交省に提出した飛行マニュアル（またはそれに準ずる安全確保措置）を遵守することが義務付けられています。" },
                { q: "飛行中に**GPS信号が途絶**し、機体が異常をきたした場合の最も適切な対応は？", options: ["A. 地図アプリを開き、手動で現在地を特定しようとする。", "B. 姿勢制御モード（ATTIモードなど）に切り替え、手動操縦により安全な場所に帰還・着陸させる。", "C. GPSが復帰するまで、その場に留まり、飛行を継続する。"], correctIndex: 1, explanation: "GPSが失われると自動的な位置維持ができなくなるため、操縦者は直ちに手動での安定飛行に切り替え、機体を目視できる範囲で安全に操作し、速やかに着陸させることが求められます。" },
                { q: "航空機が接近してきた場合、無人航空機操縦者が優先すべき行動として、正しいものを選びなさい。", options: ["A. 有人機が離れていくまで、**高度を維持したまま待機**する。", "B. 有人航空機が優先権を持つため、直ちに飛行を中止する。", "C. 有人機の航行を妨げないよう、速やかに着陸させるなど適切な措置をとる。"], correctIndex: 2, explanation: "有人航空機が優先権を持つため、無人航空機は有人機の航行を妨げてはならず、速やかに着陸させるなど適切な措置をとることが義務付けられています。" },
                { q: "飲酒に関する航空法の規定として、**誤っているもの**を選びなさい。", options: ["A. 飲酒から8時間経過すれば、体内にアルコールが残っていても飛行可能である。", "B. アルコールの影響により正常な飛行ができないおそれがある間は、いかなる理由であっても飛行させてはならない。", "C. 操縦者に限らず、補助者もアルコールの影響下で業務に携わってはならない。"], correctIndex: 0, explanation: "アルコールの影響が抜ける時間は個人差があるため、航空法では「飲酒から8時間経過」といった**具体的な時間基準は定められていません**。「正常な飛行ができないおそれがある間」は飛行禁止です。Aは誤りです。" },
                { q: "LiPoバッテリーの**長期保管**に関する記述として、最も適切なものを選びなさい。", options: ["A. 長期保管の際は、**ストレージ電圧**（約60%程度の残量）にして保管する。", "B. 長期保管の際は、安全のため、完全に放電（0V）した状態で保管する。", "C. 常に満充電（100%）の状態で保管する。"], correctIndex: 0, explanation: "LiPoバッテリーは、満充電や過放電での長期保管は劣化や膨張・発火の原因となります。長期保管の際は、専用充電器の**ストレージモード**で適切な電圧（約60%程度の残量）にして保管する必要があります。" },
                { q: "強風警報が出ている場合の、操縦者の適切な対応として、正しいものを選びなさい。", options: ["A. 強風による制御不能のリスクが高いため、**直ちに飛行を中止・延期**する。", "B. 強風でも飛行を継続できる高性能な機体であることを証明するため、あえて飛行する。", "C. 風上に向かって飛行する。"], correctIndex: 0, explanation: "強風警報が出ている状況は、安全上のリスクが極めて高いため、直ちに飛行を中止・延期すべきです。" },
                { q: "無人航空機の登録事項に関する記述として、**誤っているもの**を選びなさい。", options: ["A. 登録記号は機体に表示する必要がある。", "B. 登録は一度行えば永久に有効である。", "C. 登録情報は、インターネット上のデータベースで確認できる。"], correctIndex: 1, explanation: "無人航空機の登録は、**有効期間**が定められています。有効期間満了後も引き続き飛行させる場合は更新手続きが必要です。" },
                { q: "**DID（人口集中地区）**上空での飛行に関する記述として、**誤っているもの**を選びなさい。", options: ["A. 飛行させる際は、国土交通大臣の許可が必要である。", "B. 飛行させる際は、常に補助者を配置しなければならない。", "C. DID地区上空でも、屋内で飛行させる場合は許可・承認は不要である。"], correctIndex: 1, explanation: "DID地区上空での飛行は許可が必要ですが、必ずしも常に補助者を配置しなければならないわけではありません。飛行マニュアルに基づき安全措置を講じることが重要です。" },
                { q: "飛行中に機体の異常（モーターの異音、バッテリーの急激な電圧降下など）を認めた場合の、最も適切な対応はどれか。", options: ["A. 異常の原因が特定できるまで飛行を継続し、データを記録する。", "B. 状況が悪化する前に、**直ちに安全な場所に着陸**させる。", "C. 操縦が困難になっても、自動帰還機能（RTH）に頼る。"], correctIndex: 1, explanation: "機体の異常を認めた場合は、墜落など重大事故につながる可能性があるため、速やかに安全な場所に着陸させ、異常の有無を確認することが最も重要です。" },
                { q: "無人航空機を飛行させる際、**夜間飛行**を行う場合の規定として、正しいものを選びなさい。", options: ["A. 夜間飛行は、特別な承認なく自由に行うことができる。", "B. **国土交通大臣の承認**が必要であり、飛行中に機体の位置を容易に視認できる灯火を装備する必要がある。", "C. 夜間飛行は、DID地区外であれば承認は不要である。"], correctIndex: 1, explanation: "夜間飛行は特定飛行に該当し、原則として国土交通大臣の承認が必要です。また、夜間でも機体の位置を把握できるよう、灯火の装備が義務付けられています。" },
                { q: "無人航空機の**飛行日誌**に関する記述として、正しいものを選びなさい。", options: ["A. 飛行日誌は、飛行の都度、必要事項を遅滞なく記載し、**一定期間保存**しなければならない。", "B. 飛行日誌は、機体の重量が25kg以上の機体でのみ作成が義務付けられている。", "C. 飛行日誌は、作成後すぐに破棄しても問題ない。"], correctIndex: 0, explanation: "飛行日誌は、飛行の安全管理のために必要な情報を記録し、一定期間保存することが義務付けられています。" },
                { q: "**飛行禁止空域**に該当しない空域を選びなさい。", options: ["A. 空港等の周辺の空域。", "B. 高度150m以上の空域。", "C. 海上での飛行空域。"], correctIndex: 2, explanation: "空港周辺や高度150m以上は飛行禁止空域ですが、海上での飛行空域自体は、その他の条件（空港周辺、高度、DID地区など）に該当しない限り、飛行禁止空域ではありません。" },
                { q: "無人航空機の**最大離陸重量（MTOW）**に関する記述として、正しいものを選びなさい。", options: ["A. 機体本体の重量のみを指す。", "B. 機体本体、バッテリー、ペイロード（積載物）を含めた、**離陸時の総重量**を指す。", "C. バッテリーの重量のみを指す。"], correctIndex: 1, explanation: "最大離陸重量は、機体が安全に離陸・飛行できる、バッテリーや積載物を含めた最大の総重量です。" },
                { q: "無人航空機の飛行性能に最も大きな影響を与える**気象要素**として、最も重要なものを選びなさい。", options: ["A. 風速と風向。", "B. 降水量。", "C. 過去の平均気温。"], correctIndex: 0, explanation: "風速と風向は、機体の姿勢制御、バッテリー消費、および流されての逸脱リスクに直結するため、最も重要な気象要素です。" },
                { q: "緊急用務空域が設定された場合の、無人航空機操縦者の義務として、正しいものを選びなさい。", options: ["A. 直ちに飛行を中止し、速やかに安全な場所に速やかに着陸させること。", "B. 事前に許可を得ていれば、そのまま飛行を継続できる。", "C. 他の航空機の航行を妨げないよう、高度150m以上へ上昇して待機すること。"], correctIndex: 0, explanation: "緊急用務空域では、人命救助などの緊急活動が最優先されるため、**すべての無人航空機は直ちに着陸**しなければなりません。" },
                { q: "無人航空機が**第三者の建物や物件に接触**し、損壊させた場合の報告義務として、正しいものを選びなさい。", options: ["A. 物件の所有者と合意があれば、国土交通大臣への報告は不要である。", "B. 事故の事実を知った時から**24時間以内**に国土交通大臣へ速報しなければならない。", "C. 損壊の程度にかかわらず、警察への通報だけでよい。"], correctIndex: 1, explanation: "第三者の物件を損壊させた場合は、無人航空機の事故として国土交通大臣への速報義務（24時間以内）が生じます。" },
                { q: "**目視外飛行**を行う際に、安全確保措置として**補助者を配置しない場合**の、最も重要な条件として、正しいものを選びなさい。", options: ["A. 飛行経路には、**第三者が立ち入らない**ようにする措置を講じること。", "B. 補助者がいなくても目視できる高度に限定して飛行する。", "C. 飛行させる機体の重量が1kg未満であること。"], correctIndex: 0, explanation: "補助者を配置しない目視外飛行（レベル3.5）の特例措置は、飛行経路下及びその周辺に第三者の立入管理をすることが必須条件です。" },
                { q: "飛行計画を通報する場合の、通報先として正しいものを選びなさい。", options: ["A. 飛行させる場所を管轄する警察署。", "B. 国土交通省が提供する**飛行情報共有システム（FISS）**。", "C. 地方自治体の役所。"], correctIndex: 1, explanation: "特定飛行ではないが他の航空機に影響を与える可能性がある飛行などについて、飛行計画を通報する場合、主にFISSを利用します。" },
                { q: "LiPoバッテリーの充電に関する記述として、**誤っているもの**を選びなさい。", options: ["A. 充電中は、必ず充電器の設定電圧と電流がバッテリーの仕様に合っているか確認する。", "B. 膨張や損傷のあるバッテリーでも、充電を継続できる。", "C. 充電中は、燃えやすいものの近くに置かず、目を離さないようにする。"], correctIndex: 1, explanation: "膨張や損傷のあるLiPoバッテリーは非常に危険なため、**決して充電してはなりません**。発火の原因となります。" },
                { q: "無人航空機の機体に表示する必要がある**登録記号**の記載に関する記述として、正しいものを選びなさい。", options: ["A. 機体の外部の**見やすい位置**に、容易に確認できる方法で表示する。", "B. 機体の内部に表示すれば、外部に表示する必要はない。", "C. 機体登録をしていれば、登録記号の表示は不要である。"], correctIndex: 0, explanation: "登録記号は、機体の外部の見やすい位置に、容易に確認できる方法で表示することが義務付けられています。" },
                { q: "**機体認証**に関する記述として、正しいものを選びなさい。", options: ["A. 機体認証は、無人航空機の**強度、構造及び性能**が安全基準に適合していることを確認する制度である。", "B. 認証を受けた機体は、どのような飛行でも許可・承認が不要になる。", "C. 機体認証は、操縦ライセンスを取得している者のみが申請できる。"], correctIndex: 0, explanation: "機体認証は、機体が安全基準に適合していることを国が証明する制度です。認証機体であっても、特定飛行の条件によっては引き続き許可・承認が必要な場合があります。" },
                { q: "無人航空機の飛行性能に影響を与える**気温**について、正しいものを選びなさい。", options: ["A. 気温が低いほど、空気密度が低下するため、揚力が減少する。", "B. 気温が高いほど、空気密度が低下し、**揚力が減少する**。", "C. 気温は飛行性能に影響しない。"], correctIndex: 1, explanation: "気温が高いと、空気は膨張し密度が低下します。密度が低下すると揚力が減少し、飛行効率が悪化します。" },
                { q: "**空港等周辺**の空域で無人航空機を飛行させる場合の規定として、正しいものを選びなさい。", options: ["A. 空港等の管理者の許可を得れば、国土交通大臣の許可は不要である。", "B. **国土交通大臣の許可**が必要である。", "C. 高度150m未満であれば、許可は不要である。"], correctIndex: 1, explanation: "空港等周辺の空域での飛行は、原則として国土交通大臣の許可が必要です。" },
                { q: "無人航空機の操縦者が**遵守すべき事項**として、**誤っているもの**を選びなさい。", options: ["A. 飲酒運転は厳禁である。", "B. 飛行前に機体の点検を確実に行う。", "C. 緊急時のために、常に機体の電源を切って待機する。"], correctIndex: 2, explanation: "緊急時の対応のためにも、飛行直前は機体の電源を入れていつでも対処できる状態にしておくべきです。Cは誤りです。" },
                { q: "飛行中に**電波障害**が発生し、機体との通信が途絶した場合の最も適切な対応は？", options: ["A. 機体が設定された**フェールセーフ機能**（自動帰還など）が作動するのを待つ。", "B. 直ちに機体を回収するため、自ら機体に向かって走る。", "C. 通信が回復するまで、その場で待機する。"], correctIndex: 0, explanation: "通信が途絶した場合、墜落を防ぐために、あらかじめ設定されたフェールセーフ機能（設定高度までの上昇、自動帰還、その場でのホバリングなど）が作動するのを待つのが適切です。" },

                    item.classList.add('correct');
                } else if (index === selectedIndex) {
                    item.classList.add('incorrect');
                }
            });

            // 解説を表示
            document.getElementById(`explanation-${currentQuestionIndex}`).style.display = 'block';

            // 次の問題ボタンを有効化
            document.getElementById('next-btn').disabled = false;

            if (currentQuestionIndex === selectedQuiz.length - 1) {
                document.getElementById('next-btn').textContent = "結果を見る";
            }
        }


        // 次の問題へ
    function nextQuestion() {
        currentQuestionIndex++;
        
        // ✅ 修正後のコード: 問題の総数 (totalQuestions) に基づいて終了を判定
        if (currentQuestionIndex < totalQuestions) { 
            showQuestion();
        } else {
            endQuizSession();
        }
    }

        // 試験終了画面の表示
        function showFinishScreen(isTimeout) {
            clearInterval(timerInterval);
            
            const correctCount = userAnswers.filter(a => a.correct).length;
            const totalQuestions = selectedQuiz.length;
            const percentage = ((correctCount / totalQuestions) * 100).toFixed(1);
            const isPassed = correctCount >= Math.ceil(totalQuestions * 0.8); // 80%以上で合格

            const remainingTimeElement = document.getElementById('time-remaining');
            const totalTimeTaken = totalTimeSeconds - (totalTimeSeconds - timeElapsed);
            const minutes = Math.floor(totalTimeTaken / 60);
            const seconds = totalTimeTaken % 60;
            const timeTakenFormatted = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            
            const quizArea = document.getElementById('quiz-area');
            
            let resultMessage = isTimeout ? "時間切れにより終了しました。" : "全問解答完了しました。";
            let passFailText = isPassed ? "合格 (80%以上)" : "不合格";
            let passFailColor = isPassed ? "#388e3c" : "#d32f2f";

            quizArea.innerHTML = `
                <div class="finish-screen">
                    <h2>${resultMessage}</h2>
                    <p style="font-size: 1.5em; font-weight: bold; color: ${passFailColor};">結果: ${passFailText}</p>
                    <p>正答数: **${correctCount} / ${totalQuestions} 問**</p>
                    <p>正答率: **${percentage}%**</p>
                    <p>解答時間: **${timeTakenFormatted}**</p>
                    
                    <button class="action-button random-quiz-button" onclick="startNewQuizSession()">
                        他の問題に挑戦 (ランダム)
                    </button>
                    <p style="margin-top: 20px; font-size: 0.9em; color: #777;">（再度ボタンを押すと、全4パターンのうち別パターンが選ばれて試験が再スタートします。）</p>
                </div>
            `;

            document.querySelector('.header-bar').style.visibility = 'hidden';
        }

    </script>
